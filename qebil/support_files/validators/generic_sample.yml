collection_device:
  empty: false
  is_phi: false
  required: true
  type: string
collection_method:
  empty: false
  is_phi: false
  required: true
  type: string
collection_timestamp:
  anyof:
  - allowed:
    - not collected
    - not provided
    - restricted access
    type: string
  - regex: '^([0-9]{4})(?:-([0-1][0-2])(?:-([0-3][0-9])(?: ([0-2][0-9])(?::([0-5][0-9])(?::([0-5][0-9]))?)?)?)?)?$'
    type: datetime
  empty: false
  field_desc: The day and time of sampling as a single point in time expressed in
    24-hour time format, e.g. 2016-11-22.
  is_phi: false
  required: true
description:
  empty: false
  field_desc: A description of the sample that can include site, subject, and sample
    material.
  is_phi: false
  required: true
  type: string
dna_extracted:
  anyof:
  - allowed:
    - not collected
    - not provided
    type: string
  - allowed:
    - 'TRUE'
    - 'FALSE'
    type: string
  empty: false
  field_desc: Whether the DNA been extracted from the sample.
  is_phi: false
  required: true
elevation:
  anyof:
  - allowed:
    - not collected
    - not provided
    - restricted access
    type: string
  - min: '-413.0'
    type: number
  default: 193
  empty: false
  field_desc: Height of land above sea level in meters at the sampling site
  is_phi: false
  required: true
  units: elevation_units
elevation_units:
  allowed:
  - meters
  default: meters
  empty: false
  is_phi: false
  required: true
  type: string
empo_1:
  allowed:
  - Control
  - Free-living
  - Host-associated
  - Unknown
  default: Unknown
  empty: false
  is_phi: false
  required: true
  type: string
empo_2:
  allowed:
  - Animal
  - Fungus
  - Negative
  - Positive
  - Plant
  - Saline
  - Non-saline
  - Contradictory
  - Missing
  default: Missing
  empty: false
  is_phi: false
  required: true
  type: string
empo_3:
  allowed:
  - Water (non-saline)
  - Sediment (non-saline)
  - Soil (non-saline)
  - Surface (non-saline)
  - Subsurface (non-saline)
  - Aerosol (non-saline)
  - Water (saline)
  - Sediment (saline)
  - Hypersaline (saline)
  - Surface (saline)
  - Aerosol (saline)
  - Animal distal gut
  - Animal proximal gut
  - Animal secretion
  - Animal surface
  - Animal corpus
  - Plant secretion
  - Plant surface
  - Plant rhizosphere
  - Plant corpus
  - Fungus corpus
  - Fungus surface
  - Sterile water blank
  - Single strain
  - Mock community
  - Unknown (contradictory)
  - Unknown (missing)
  default: Unknown (missing)
  empty: false
  is_phi: false
  required: true
  type: string
env_biome:
  empty: false
  field_desc: Classification of the location where the sample was obtained, from the
    Environmental Ontology (ENVO).
  is_phi: false
  required: true
  type: string
env_feature:
  empty: false
  field_desc: Classification of a specific feature in the biome, from the Environmental
    Ontology (ENVO).
  is_phi: false
  required: true
  type: string
env_material:
  empty: false
  field_desc: Classification of the material being sampled, from the Environmental
    Ontology (ENVO).
  is_phi: false
  required: true
  type: string
env_package:
  anyof:
  - allowed:
    - not collected
    - not provided
    - restricted access
    type: string
  - allowed:
    - air
    - built environment
    - host-associated
    - human-associated
    - human-skin
    - human-oral
    - human-gut
    - human-vaginal
    - microbial mat/biofilm
    - misc environment
    - plant-associated
    - sediment
    - soil
    - wastewater/sludge
    - water
    type: string
  empty: false
  field_desc: Environment where the sample was obtained.
  is_phi: false
  required: true
geo_loc_name:
  empty: false
  field_desc: The geographical origin of the sample as defined by the country or location
    as chosen from the GAZ ontology, e.g. USA:CA:San Diego .
  is_phi: false
  required: true
  type: string
host_subject_id:
  empty: false
  field_desc: A label that applies to all samples belonging to one subject or one
    sample
  is_phi: false
  required: true
  type: string
host_scientific_name:
  allowed:
  - not provided
  default: not provided
  empty: false
  field_desc: host scientific name e.g. Homo sapiens
  is_phi: false
  required: true
  type: string
latitude:
  anyof:
  - allowed:
    - not collected
    - not provided
    - restricted access
    type: string
  - max: '90.00'
    min: '-90.00'
    type: number
  default: 32.842
  empty: false
  field_desc: Location of the sample site by latitude in decimal degrees, e.g. 32.72
    for San Diego, USA.
  is_phi: false
  required: true
  units: latitude_units
latitude_units:
  allowed:
  - Decimal degrees
  default: Decimal degrees
  empty: false
  is_phi: false
  required: true
  type: string
longitude:
  anyof:
  - allowed:
    - not collected
    - not provided
    - restricted access
    type: string
  - max: '180.00'
    min: '-180.00'
    type: number
  default: -117.258
  empty: false
  field_desc: Location of the sample site by longitude in decimal degrees, e.g. -117.16
    for San Diego, USA.
  is_phi: false
  required: true
  units: longitude_units
longitude_units:
  allowed:
  - Decimal degrees
  default: Decimal degrees
  empty: false
  is_phi: false
  required: true
  type: string
physical_specimen_location:
  empty: false
  field_desc: Where the sample is stored (if there is any left).
  is_phi: false
  required: true
  type: string
physical_specimen_remaining:
  anyof:
  - allowed:
    - not collected
    - not provided
    - restricted access
    type: string
  - allowed:
    - 'TRUE'
    - 'FALSE'
    type: string
  empty: false
  field_desc: Whether there is any raw specimen left to sample.
  is_phi: false
  required: true
sample_name:
  empty: false
  is_phi: false
  regex: ^[a-zA-Z0-9\.]+$
  required: true
  type: string
  unique: true
sample_type:
  allowed:
  - bodily fluid
  - air
  - plant
  - algal biofilm
  - sponge
  - anal swab
  - anaerobic digester content
  - fecal
  - saliva
  - skin
  - food product
  - arterial plaque
  - control positive
  - beach sand
  - anthropogenic material
  - surface
  - insect
  - secretion
  - biofilm
  - body tissue
  - bird egg
  - stool
  - control blank
  - milk
  - brackish water
  - broken well in pcr plate
  - water
  - sediment
  - carcass
  - cecum content
  - cecum mucosa
  - sea water
  - colon content
  - colon mucosa
  - colostrum
  - control empty
  - control bench paper
  - control water
  - control ethanol
  - coral
  - coral mucus
  - crop content
  - bacterial culture
  - oral
  - duodenum content
  - duodenum mucosa
  - dust
  - cerumen/ear wax
  - egg
  - estuary water
  - eutrophic water
  - fermented food product
  - filtration sand
  - fish digesta
  - fish gill
  - fish gut
  - fish pyloric caeca
  - fish skin
  - fish gut mucosa
  - flower
  - fresh water
  - freshwater sediment
  - gastric mucosa
  - gizzard content
  - fruit
  - groundwater
  - gut
  - gut mucosa
  - hair
  - hypersaline water
  - ileum content
  - ileal mucosa
  - inoculum
  - jejunum content
  - jejunum mucosa
  - kelp biofilm
  - leaf litter
  - leaves
  - lichen
  - distal gut
  - gut luminal content
  - meconium
  - microbial mat
  - mock community
  - mouse vagina lavage
  - mucus
  - must
  - nasal mucus
  - nest of egg
  - undefined sample type
  - soil
  - pancreas
  - photosynthetic mat
  - rock
  - plankton
  - plasma
  - plumage
  - reactor sludge
  - rectum
  - reef sediment
  - rhizosphere
  - saline biofilm
  - saline lake sediment
  - saline water
  - seawater mesocosm
  - skin areola
  - small intestine mucosa
  - sputum
  - stomach mucosa
  - control swab
  - tears
  - test
  - tongue
  - tooth
  - underground water
  - undefined reference sample
  - proximal gut content
  - urine
  - vaginal mucus
  - wetland soil
  default: undefined sample type
  empty: false
  is_phi: false
  required: true
  type: string
scientific_name:
  allowed:
  - metagenome
  default: metagenome
  empty: false
  field_desc: The scientific name of the metagenome associated with this sample, as
    defined in the NCBI Taxonomy. Be aware that this is NOT the scientific name of
    the host! Note that this value must correspond to the taxon id entered in the
    taxon_id field; for example, for a sample from the human gut, the scientific_name
    should be human gut microbiome, corresponding to taxon id 408170.
  is_phi: false
  required: true
  type: string
taxon_id:
  allowed:
  - '256318'
  default: '256318'
  empty: false
  field_desc: The NCBI Taxonomy id of the metagenome associated with this sample.
    Be aware that this is NOT the taxon id of the host! Note that this value must
    correspond to the scientific name entered in the scientific_name field; for example,
    for a sample from the human gut, the taxon_id should be 408170, corresponding
    to the scientific name human gut metagenome.
  is_phi: false
  required: true
  type: string
title:
  empty: false
  field_desc: Title of study.
  is_phi: false
  required: true
  type: string
tube_id:
  empty: false
  field_desc: The identification of the tube containing the sample.
  is_phi: false
  required: true
  type: string

